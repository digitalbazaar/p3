<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <a class="close stackable-cancel">&times;<span class="sr-only">Close</span></a>
        <h3 class="modal-title">New Account</h3>
      </div>
      <div class="modal-body">
        <br-demo-warning></br-demo-warning>
        <div ng-include="$root.requirejs.toUrl('p3/components/account/account-form.html')"></div>
      </div>
      <div class="modal-footer">
        <span ng-show="model.state.loading">
          <i class="fa fa-refresh fa-spin text-muted"></i>
        </span>
        <button type="button" class="btn btn-primary"
          ng-disabled="model.state.loading || model.accountSlugAvailable != 'available'"
          ng-click="model.addAccount()"><i class="fa fa-check"></i> Add</button>
        <button type="button" class="btn btn-default stackable-cancel"
          ng-disabled="model.state.loading">Cancel</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
