<div class="ng-cloak" ng-controller="TransactionController as model">

  <div class="row">
    <div class="col-md-12">
      <ol class="breadcrumb" ng-show="!model.txn || model.state.txns.loading">
        <li>&nbsp;</li>
      </ol>
      <ol class="breadcrumb" ng-show="model.txn && !model.state.txns.loading">
        <li><a ng-href="{{app.services.identity.identity.id}}/dashboard">Dashboard</a></li>
        <li><a ng-href="{{app.services.identity.identity.id}}/accounts">Accounts</a></li>
        <li class="active">Transaction</li>
      </ol>
    </div>
  </div>

  <div class="row">
    <div class="section col-md-12">
      <br-headline br-title="Transaction" br-loading="model.state.accounts.loading" br-options="{menu:false}"></br-headline>
      <div class="alert alert-danger" ng-show="model.txn === null && !model.state.txns.loading">
        <strong>Error!</strong> Transaction not found or access not allowed.
      </div>
    </div>
  </div>

  <div class="row" ng-show="model.txn">
    <div ng-show="!model.state.txns.loading" class="section col-md-12">
      <div ng-include="$root.requirejs.toUrl('p3/components/transaction/transaction-view.html')"></div>
    </div>
  </div>
</div>
